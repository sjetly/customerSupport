    <script>
 //$("#chatButton").hide();
  $.widget( "custom.catcomplete", $.ui.autocomplete, {
    _create: function() {
      this._super();
      this.widget().menu( "option", "items", "> :not(.ui-autocomplete-category)" );
    },
    _renderMenu: function( ul, items ) {
      var that = this,
        currentCategory = "";
      $.each( items, function( index, item ) {
        var li;
        if ( item.category != currentCategory ) {
          ul.append( "<li class='ui-autocomplete-category'>" + item.category + "</li>" );
          currentCategory = item.category;
        }
        li = that._renderItemData( ul, item );
        if ( item.category ) {
          li.attr( "aria-label", item.category + " : " + item.label );
        }
      });
    }
	 
  });
  
  $(function() {
    var data = [
      { label: "Moving Student Account to Different Class Section", category: "You might find a solution faster by trying these" },
      { label: "Registered for the Wrong Class Section", category: "You might find a solution faster by trying these" },

		 { label: "Registered for the wrong class section", category: "You might find a solution faster by trying these" }
    ];
 
    $( "#search" ).catcomplete({
      delay: 0,
      source: data
    });
	
  });
  
  function showButton() {
	$("#chatButton").show(500);  
  }
  </script>
